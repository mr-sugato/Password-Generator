<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="up">
          <p class="title">Generate a <br /><span>random password</span></p>
          <p class="disc">Never use an insecure password again.</p>
          <div class="checkboxes">
            <label>
              Include symbols
              <input type="checkbox" name="symbol" id="symbols" checked="true" />
            </label>
            <label>
              Include upperCases
              <input type="checkbox" name="upperCase" id="upperCases" checked="true" />
            </label>
            <label>
              Include numbers
              <input type="checkbox" name="number" id="numbers" checked="true" />
            </label>
            <label>
              Choose the password lenght
              <span id="lenghtShow">15</span>
              <input type="range" name="lenght" id="passLenght" min="10" max="15" value="15" oninput="updateValue()">
            </label>
          </div>

          <button onclick="generatePassword()">Generate password</button>
        </div>
        <hr />
        <div class="passwords" draggable="false">
          <p id="passOne" onclick="copyPassOne()"></p>
          <p id="passTwo" onclick="copyPassTwo()"></p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
